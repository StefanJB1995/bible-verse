<div id="pillPage">
    <h1>Pill Tracker</h1>

    <button class="taken-button" mat-raised-button color="primary">Primary</button>

    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Pill</th>
        </tr>
        <tr *ngFor="let pill of pillList">
            <td>{{pill.username}}</td>
            <td>{{pill.dateTaken | date: "dd/MM/yyy HH:mm"}}</td>
            <td>taken</td>
        </tr>
    </table>
</div>
