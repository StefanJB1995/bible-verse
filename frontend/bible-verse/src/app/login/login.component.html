<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <div class="login-box">
        <h2>Login</h2>
        <input type="text" name="username" [(ngModel)]="username" placeholder="Username">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password">

        <!-- <button (click)=handleLogin() class="btn btn-success">Login</button> -->
        <!-- <button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button> -->
        <div class="button-container">
            <button (click)="handleLogin()" class="btn btn-success">Login</button>
        </div>

        <p *ngIf="errorMessage">{{errorMessage}}</p>
        
    </div>

</div>
